<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <link rel ="stylesheet" href = 'styles.css'></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="header">Etch-A-Sketch</div>
    <div id = 'main'>
        <div class = "settings">
            <input type = 'color' value = "#000000">
            <button id = "pen">Pen</button>
            <button id = "random">Random</button>
            <button id = "eraser">Eraser</button>
            <button id = "reset">Reset</button>
        </div>
        <div id = "gridContainer"></div>
        <div class = "sliderContainer">
            <input id="adjustSize" type = "range" min = "16" max = "64" value = "16" step = "1">
            <label for = "adjustSize" id ="adjustSize">16 x 16</label>
        </div>
    </div>
    <div class = "footer">Copyright <span>&copy;</span>  KarimElbasiouni@github.io</div>

</body>
</html>
